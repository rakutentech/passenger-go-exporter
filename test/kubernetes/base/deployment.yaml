apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
  labels:
    app: example
spec:
  strategy:
    rollingUpdate:
      maxUnavailable: 25%
    type: RollingUpdate
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
      labels:
        app: example
    spec:
      volumes:
        - name: tmp
          emptyDir: {}
      containers:
        - name: example
          image: example
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 3000
          readinessProbe:
            timeoutSeconds: 2
            httpGet:
              path: /
              port: 3000
          env:
            - name: PASSENGER_INSTANCE_REGISTRY_DIR
              value: /tmp
          volumeMounts:
            - mountPath: /tmp
              name: tmp
        - name: passenger-exporter
          image: passenger-exporter
          imagePullPolicy: IfNotPresent
          env:
            - name: PASSENGER_INSTANCE_REGISTRY_DIR
              value: /tmp
          ports:
            - containerPort: 9768
              name: http
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: 10
            timeoutSeconds: 2
            httpGet:
              path: /health
              port: 9768
          readinessProbe:
            timeoutSeconds: 1
            httpGet:
              path: /health
              port: 9768
          resources:
            limits:
              cpu: 20m
              memory: 60Mi
            requests:
              cpu: 20m
              memory: 60Mi
          volumeMounts:
            - mountPath: /tmp
              name: tmp
